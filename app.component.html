<form #registrationform = "ngForm" (ngSubmit) = "onClickSubmit(registration.value)" >
  <input type = "text" name = "name" placeholder = "name" ngModel>
  <br/>
  <input type = "text" name = "emailaddress" placeholder = "emailaddress" ngModel>
  <br/>
  <input type = "number" name = "contactnumber" placeholder = "contactnumber" ngModel>
  <br/>
  <input type = "submit" value = "submit">
</form>
